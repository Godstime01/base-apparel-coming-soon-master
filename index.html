<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <section>

    <div>

      <nav>
        <img src="./images/logo.svg" alt="logo">
      </nav>

      <div>
        <h1>
          <span class="red">We're</span> coming <span>soon</span>
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>

      <form accept="" method="post" id="form">
        <label for="">
          <div class="relative">
            <input type="text" name="email" id="form-input" class="form-input" placeholder="Email Address"> 
            <span class="error-icon" id="error-icon"><img src="./images/icon-error.svg"  alt=""></span>
          </div>
          <span class="error-text" id="error-text">please provide valid email</span>
        </label>
        <button type="submit" class="form-button"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
      </form>
    </div>

    <div>
      <img 
        srcset="./images/hero-desktop.jpg, ./images/hero-mobile.jpg"
        src="./images/hero-mobile.jpg" 
        sizes="(max-width: 600px) 480px,
         800px"
        alt="image of a girl">
      
    </div>

  </section>
  
  <script src="./index.js"></script>
</body>

</html>
